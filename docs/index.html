<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neur</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="generate.js" defer></script>
    <script src="neuro.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="body">
        <div class="tela"></div>
        <div class="form">
            <h2>Treinamento</h2>
            <div class="opcoes">
                <div id="verde" class="verde" style="padding:40px"></div>
                <div id="vermelho" class="vermelho" style="padding:40px"></div>
            </div>
            <form>
                <div style="color: white; margin:20px; display:flex; flex-direction: column; align-items: center;">
                    <div><label>Taxa de aprendizagem da rede:</label></div>
                    <div><input type="text" class="taxa" min="0" max="1" /></div>
                </div>
                <div class="buttons">
                    <button type="button" class="resetar">Resetar</button>
                    <button type="submit" class="treinar">Treinar</button>
                </div>
            </form>
            <hr style="color: white"/>
            <h2 style="margin-top: 20px">Entradas</h2>
            <div class="buttons">
                <button type="button" class="inserir">Inserir</button>
            </div>
        </div>
    </div>
    <div class="modal escondido">
        <div class="box">
            <div id="log"></div>
            <div class="btn-close">&times;</div>
        </div>
    </div>
</body>
</html>
